<section class="main-section">
    <article>
        <h2>{{details.ship.name}} - Information</h2>
        <div uib-carousel active="0" interval="5000" no-wrap="false">
            <div uib-slide ng-repeat="image in details.images track by image.id" index="image.id">
                <img ng-src="{{image.image}}" style="margin:auto;" class="img-responsive ship-image">
                <div class="carousel-caption">
                <h4>Slide {{image.id}}</h4>
            </div>
        </div>
    </article>
</section>
