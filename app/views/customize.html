<section class="main-section clearfix customize">
    <article class="ship-customize">
        <h2>{{custom.ship.name}} - Customization</h2>
        <div class="col-xs-12 col-md-6">
            <img ng-if="custom.ship" img-name="{{custom.ship.name}}" alt="" class="img-rounded img-ship-customize">
            <h6>{{custom.ship.name}} image</h6>
        </div>
        <div class="col-xs-12 col-md-6">
            <div id="map"></div>
            <h6>Location of the ship</h6>
        </div>
        <div class="col-xs-12 col-md-6">
            <form action="" method="POST" class="form-horizontal" role="form">
                    <div class="form-group">
                        <legend>Customizaton options</legend>
                    </div>
                    <div class="form-group">
                        <label for="color" class="col-xs-2 control-label">Color</label>
                        <div class="col-xs-2 col-xs-offset-8">
                            <input type="color" ng-model="custom.customizations.color" class="form-control" id="color">
                        </div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            Enable detection
                            <div class="material-switch pull-right">
                                <input id="enableDetection" ng-model="custom.customizations.detection" name="enableDetection" type="checkbox"/>
                                <label for="enableDetection" class="label-success"></label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            Install interstellar turbo boost
                            <div class="material-switch pull-right">
                                <input id="turbo" ng-model="custom.customizations.turbo" name="turbo" type="checkbox"/>
                                <label for="turbo" class="label-success"></label>
                            </div>
                        </li>
                    </ul>
                    <div class="form-group">
                        <label for="passenger" class="col-xs-9 control-label pull-left">Number of passengers</label>
                        <div class="col-xs-3">
                            <input type="number" ng-model="custom.customizations.passengers" class="form-control" min="0" id="passenger">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passenger" class="col-xs-6 control-label pull-left">Reservation Date</label>
                        <div class="col-xs-6">
                            <input type="date" ng-model="custom.customizations.date" class="form-control" min="{{custom.today | date : 'yyyy-MM-dd'}}" id="passenger">
                        </div>
                    </div>
            </form>
        </div>
        <div class="col-xs-12 col-md-6 buttons-flex-container">
            <div class="button-container">
                <button type="button" ng-click="custom.reserve = true" class="btn btn-success"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Reserve</button>
            </div>      
            <div class="alert alert-success" ng-style="{ 'visibility' : custom.reserve ? 'visible' : 'hidden' }">
                <h6>Reservation performed correctly</h6>
            </div>   
            <div class="button-container">
                <button type="button" class="btn btn-success" ng-click="custom.build = true; custom.reserve = false" ng-disabled="!custom.reserve"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> Build for me</button>
            </div>        
            <div class="alert alert-success" ng-style="{ 'visibility' : custom.build ? 'visible' : 'hidden' }">
                <h6>At your orders, my Lord</h6>
            </div>   
        </div>
    </article>
</section>
